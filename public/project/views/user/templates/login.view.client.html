<!--Body-->

    <div class="container adjustPaddingForHeader">
        <div class="login-margin"></div>
        <!-- Search Box -->
        <!-- ng-if gives same thing. but it is only added if it is a truthee-->
        <div class="col-md-2"></div>
        <div class="col-xs-12 col-md-8">
        <div ng-show="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>

        <form name="model.loginForm" novalidate>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text"
                       ng-model="username"
                       id="username"
                       required
                       class="form-control"
                       name="username"
                       placeholder="alice">
                <span class="alert-class" ng-show="model.loginForm.username.$invalid">{{model.alert}}</span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password"
                       ng-model="password"
                       id="password"
                       required
                       class="form-control"
                       name="password"
                       placeholder="alice@123">
                <span class="alert-class" ng-show="model.loginForm.password.$invalid">{{model.alert}}</span>
            </div>
        </form>

        <a ng-click="model.login(username,password)"
           class="btn btn-primary btn-block btn-color"
           type="submit">Login</a>

        <a class="btn btn-success btn-block btn-color"
           href="#/register">Register</a>

        <!--a href="/auth/google" class="btn btn-danger btn-block btn-color">
            <span class="fa fa-google-plus"></span>
            Login via Google
        </a-->
        <a href="/auth/facebook" class="btn btn-primary btn-block btn-color">
            <span class="fa fa-facebook"></span>
            Login via Facebook
        </a>
        </div>
        <div class="col-md-2"></div>
    </div>
