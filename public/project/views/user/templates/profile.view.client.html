<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a class="white-hyperlinks addYellow" href="#/moviedefault">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
            <div class="navbar-text pull-right">
                <a ng-if="model.admin" class="set-glyphicon-margin addYellow" href="#/adminconsole">
                    <span class="fa fa-lg fa-user-secret admin" aria-hidden="true">&nbsp;</span>
                </a>
                <a>  </a>
                <a ng-if="model.user" class="mycustomfont addYellow" href="#/editprofile">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"> </span></a>
            </div>
        <div>
            <a class="navbar-brand headingStyle" href="#/Profile">Profile</a>
        </div>
    </div>
</nav>

<div class="container-fluid pushdown adjustPaddingForHeader mobilePadding">
    <div class="container-fluid">
        <div class="input-group">
            <input ng-model = "model.movieName"
                   type="text"
                   placeholder="Search for your favorite movies"
                   class="form-control ng-pristine ng-valid ng-touched">
            <span class="input-group-btn ">
               <a href ="#/search/{{model.movieName}}"
                  class="btn btn-info searchButtonColor"
                  type="button">
                   <span class="glyphicon glyphicon-search buttoncolor-adminbtn"></span>
               </a>
            </span>
        </div>

        <div class="row mobileMargin">
            <div class="col-xs-12 col-md-6">
                <div class="">
                    <h3>Ratings</h3>
                    <div ng-if="model.norates">
                        No movies rated. Rate your favorite movie now!
                    </div>
                    <div ng-repeat="rates in model.user.rates" class="row">
                        <div class="well wellColor">
                            <div class="clearfix">
                                <img ng-src="{{rates.imageUrl}}" alt="My Image" class="img-responsive center-block pull-left gap-right imageWidthInReview" >
                                <h5> <b>{{rates.name}}</b></h5>
                                <h5>{{rates.rating}}/5</h5>

                            </div>
                        </div>
                        <p></p>
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-md-6">
                <div class="">
                    <h3>Reviews</h3>

                    <div ng-if="model.norates">
                        No movies reviewed. Review your favorite movie now!
                    </div>
                    <div ng-repeat="reviews in model.user.reviews" class="row">

                        <div class="well wellColor">
                        <div class="clearfix">
                        <img ng-src="{{reviews.imageUrl}}" alt="My Image" class="img-responsive center-block pull-left gap-right imageWidthInReview" >
                            <h5><b>{{reviews.name}}</b></h5>
                            <h5>{{reviews.review}}</h5>

                        </div>
                        </div>
                    <p></p>
                    </div>
                </div>
            </div>

            <div class="container-fluid col-xs-9 ">
                <h3>People you follow</h3>
                <div ng-if="model.nofollowers">
                    You have not followed anyone so far!
                </div>
                <div ng-repeat ="follow in model.user.follows">
                    <li>
                        <a class="makeBlackText" href ="#/user/profile/{{follow.username}}">
                            {{follow.username}}
                        </a>
                    </li>
                </div>
            </div>
        </div>
    </div>
</div>


<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a class="white-hyperlinks " ng-click="model.logout()">
                <span class="glyphicon glyphicon-off white-links addYellow"></span>
            </a>
        </p>
    </div>
</nav>
