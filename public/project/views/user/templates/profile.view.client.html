<div class="container-fluid pushdown adjustPaddingForHeader">
    <!--h2 class="page-header">Welcome <span class="headingBlackStyle">{{model.user.firstName}}</span></h2-->
    <div class="container-fluid">
        <div class="input-group">
            <input ng-model = "model.movieName"
                   type="text"
                   placeholder="Search for your favorite movies"
                   class="form-control ng-pristine ng-valid ng-touched">
            <span class="input-group-btn ">
               <a href ="#/search/{{model.movieName}}"
                  class="btn btn-info searchButtonColor"
                  type="button">
                   <span class="glyphicon glyphicon-search searchButtonColor"></span>
               </a>
            </span>
        </div>


        <div class="row">
            <div class="col-xs-12 col-md-6">
                <div class="container-fluid">
                    <h3>Ratings</h3>
                    <div ng-if="model.norates">
                        No movies rated. Rate your favorite movie now!
                    </div>
                    <div ng-repeat="rates in model.user.rates" class="row">
                        <div class="well wellColor">
                            <div class="clearfix">
                                <img ng-src="{{rates.imageUrl}}" alt="My Image" class="img-responsive center-block pull-left gap-right imageWidthInReview" >
                                <h5> <b>{{rates.name}}</b></h5>
                                <h5>{{rates.rating}}/5</h5>

                            </div>
                        </div>
                        <p></p>

                        <!--a class="makeblack" href="#/movie/{{rates.tmdbId}}">
                            <div class="col-xs-4">
                                <img ng-src="{{rates.imageUrl}}" width = 70>
                                <h5>{{rates.name}}</h5>
                            </div>
                        </a>
                        <p></p>
                        <div class="col-xs-8">
                            <h4>My rating: {{rates.rating}}/5</h4>
                        </div-->
                    </div>

                </div>
            </div>

            <div class="col-xs-12 col-md-6">
                <div class="container-fluid">
                    <h3>Reviews</h3>

                    <div ng-if="model.norates">
                        No movies reviewed. Review your favorite movie now!
                    </div>
                    <div ng-repeat="reviews in model.user.reviews" class="row">

                        <div class="well wellColor">
                        <div class="clearfix">
                        <img ng-src="{{reviews.imageUrl}}" alt="My Image" class="img-responsive center-block pull-left gap-right imageWidthInReview" >
                            <h5><b>{{reviews.name}}</b></h5>
                            <h5>{{reviews.review}}</h5>

                        </div>
                        </div>
                    <p></p>
                    </div>
                </div>
            </div>


                        <!--a class="makeblack" href="#/movie/{{reviews.tmdbId}}">
                            <div class="col-xs-4">
                                <img ng-src="{{reviews.imageUrl}}" width = 70>
                                <p></p>

                            </div>
                        </a>


                        <div class="col-xs-8">
                            <h4><b>Your Review for<b>: {{reviews.name}}</h4>
                            <h3>{{reviews.review}}</h3>
                        </div>
                        <p></p>
                    </div>
                </div>
            </div>

            <p></p>
            <p></p-->

            <div class="container-fluid col-xs-9">
                <h3>People you follow</h3>
                <div ng-if="model.nofollowers">
                    You have not followed anyone so far!
                </div>
                <div ng-repeat ="follow in model.user.follows">
                    <li>
                        <a class="blackcolor" href ="#/user/profile/{{follow.username}}">
                            {{follow.username}}
                        </a>
                    </li>

                </div>
            </div>

        </div>
    </div>
</div>
