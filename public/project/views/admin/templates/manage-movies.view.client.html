        <div class="navbar-text pull-right">
            <a class="white-hyperlinks addYellow" href="#/profile">

        </div>
        <div>
            <a class="navbar-brand headingStyle" href="#/moviedefault">Movies</a>
        </div>

<div>
<div class="container adjustPaddingForHeader">
    <div class="">
        <div class="align-center-style">
            <div class="btn-group  hidden-xs">
                <a class="btn btn-success buttoncolor-adminbtn btn-margin-bottom"
                   href="#/manageusers">Manage Users
                </a>
                <a class="btn btn-success buttoncolor-admin btn-margin-bottom"
                   href="#/manageflaggedreviews">Manage Flagged Reviews
                </a>
                <a class="btn btn-success buttoncolor-adminbtn btn-margin-bottom"
                   href="#/managecritics">Manage Critics
                </a>
            </div>
            <div class="btn-group-vertical  visible-xs">
                <a class="btn btn-success buttoncolor-adminbtn btn-margin-bottom"
                   href="#/manageusers">Manage Users
                </a>
                <a class="btn btn-success buttoncolor-admin btn-margin-bottom"
                   href="#/manageflaggedreviews">Manage Flagged Reviews
                </a>
                <a class="btn btn-success buttoncolor-adminbtn btn-margin-bottom"
                   href="#/managecritics">Manage Critics
                </a>
            </div>

    </div>
</div>

<div class="container ">
    <div class="container">
        <h5><b>Total Reviews:</b> {{model.moviesCount}}</h5>
    </div>

    <div class="container mobilePadding profilePadding">
        <div ng-if="model.error" class="alert alert-warning">
            {{model.error}}
        </div>
        <div ng-if="model.success" class="alert alert-success">
            {{model.success}}
        </div>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="color-heading">
                <th>Movie</th>
                <th>Visible</th>
                <th>Flagged</th>
                <th>Reviewed by</th>
                <th>Review</th>
                <th>Update</th>
                <th>Delete</th>
                </thead>
                <tr ng-repeat="movie in model.results">
                    <td>
                        <a class="a-tag-black"
                           href="#/movie/{{movie.tmdbId}}"><b>{{movie.title}}</b></a>
                    </td>
                    <td><input type="text"
                               class="form-control"
                               ng-model="movie.visible"
                               placeholder="true/false"/></td>
                    <td><input type="text"
                               class="form-control"
                               ng-model="movie.flagged"
                               placeholder="true/false"/></td>
                    <td>
                        <a class="a-tag-black"
                           href="#/user/profile/{{movie.username}}">{{movie.username}}</a>
                    </td>
                    <td><textarea type="text"
                                  ng-model="movie.text"
                                  class="form-control"
                                  rows = "4"
                                  placeholder="Review Text">
                    </textarea></td>
                    <td><a class="glyphicon glyphicon-ok a-tag-black"
                           ng-click="model.updateMovie(movie.tmdbId, movie.userId, movie.visible, movie.flagged, movie.text)"></a>
                    </td>
                    <td><a class="glyphicon glyphicon-remove a-tag-black"
                           ng-click="model.deleteMovie(movie.tmdbId, movie.userId)"></a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>


<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-left">
        </p>
        <p class="navbar-text pull-right">
            <a  class="mycustomfont addYellow" ng-click="model.logout()">
                <span class="glyphicon glyphicon-off mobilePadding"></span>
            </a>
        </p>
    </div>
</nav>
</div>
