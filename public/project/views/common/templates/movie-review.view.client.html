<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a class="white-hyperlinks addYellow" href="#/profile">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="navbar-text pull-right">

        </div>
        <div>
            <a class="navbar-brand addYellow" href="#/moviedefault">Add Review</a>
        </div>
    </div>
</nav>

<div class="container-fluid pushdown adjustPaddingForHeader adjustPaddingForFooter plainBackground">
    <div class="container-fluid">
        <div class="input-group">
            <input ng-model = "model.movieName"
                   type="text"
                   placeholder="Search movie.."
                   class="form-control ng-pristine ng-valid ng-touched">
            <span class="input-group-btn ">
                   <a href ="#/search/{{model.movieName}}"
                      class="btn btn-info buttoncolor-adminbtn"
                      type="button">
                       <span class="glyphicon glyphicon-search"></span>
                   </a>
                </span>
        </div>

        <p></p>
        <p></p>

        <div class="form-group">
            <h5>
                <label for="reviewtext">Rate this movie</label>
                <span class="addYellow">{{model.review.rating}}</span>
            </h5>
            <input ng-model="model.review.rating"
                   type=range
                   min=0
                   max=5
                   step="0.2"/>

        </div>


        <div class="form-group rateMovie">
            <h5><label for="reviewtext">Review</label></h5>
            <textarea ng-model="model.review.reviewtext"
                      type="text"
                      class="form-control"
                      id="reviewtext"
                      name="title"
                      rows = 4
                      placeholder="What do you think about the movie?"
                      required></textarea>

            <p></p></div>
        <a class="btn btn-success btn-block buttoncolor-adminbtn"
           ng-click="model.submitRatingReview(model.review, model.movie, model.userName)">Submit</a>
    </div>
</div>

<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-left">
            <a ng-if="model.loggedIn" class="mycustomfont addYellow" ng-click="model.logout()">
                <span class="glyphicon glyphicon-off"></span></a>

            <a ng-if="model.notloggedIn" class="mycustomfont"
               href="#/login">
                <span><b>Login</b></span>
            </a>
        </p>

        <p class="navbar-text pull-right">
            <a ng-if="model.loggedIn" class="mycustomfont addYellow" href="#/profile">
                <span class="glyphicon glyphicon-user"></span>
            </a>
            <a ng-if="model.notloggedIn" class="mycustomfont"
               href="#/register">
                <span><b>Sign Up</b></span>
            </a>
        </p>
    </div>
</nav>
